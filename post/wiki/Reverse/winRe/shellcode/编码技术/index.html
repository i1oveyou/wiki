      <h1 id="shellcode编码技术">shellcode编码技术</h1>
<p>1、在特定位置添加垃圾字节</p>
<p>2、使用硬编码的单字节密钥对字节进行XOR或者加减法运算</p>
<p>3、将字节移位某些特定位置</p>
<p>4、交换连续字节</p>
<p>如果不考虑简短性</p>
<p>用一些密码学的知识，非对称加密比对称加密效果要好，自己可以定义私钥，个人最喜欢异或，简单有效</p>
<p>比如对shellcode进行一个base64的编码</p>
