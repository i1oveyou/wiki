      <h1 id="如何诱导调试者">如何诱导调试者</h1>
<p>这个板块起源于我对某个CTF题目的见解</p>
<p>什么是反反调试,,,听上去很高大上,,,,其实…我对它的理解比较浅薄</p>
<p>比如你对某个反调试技术不太了解,,,,</p>
<p>计算你看出那里有反调试,,,,,但是,,,你不知道调试的时候处于哪一个状态</p>
<p>非调试的时候又处于哪个状态….就会晕头转向</p>
<p>因为IDA,xdbg,od等等工具的原因,有些反调试技术真还不好猜测到底处于什么状态</p>
