<h1 id="扰乱ida编译">扰乱IDA编译</h1>
<p>这是南邮CTF
WxyVM2出现的一次IDA反编译故障,原因就是代码量太多,2万行</p>
<p>IDA直接放弃了</p>
<p>看wp,说需要修改IDA配置文件</p>
<pre><code>xxx\IDA Pro 7.6\cfg\hexrays.cfg</code></pre>
<p>把文本内容<code>MAX_FUNCSIZE= 64</code>修改<code>MAX_FUNCSIZE= 1024</code></p>
<p>我觉得,这也算得上是一个反调试的方法,而且很少有人可以解除,虽然手段有点低级</p>
